name: Sync to Hugging Face hub
on:
  push:
    branches: [008-todo-ai-chatbot]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          # 1. Create a temporary deployment folder
          mkdir deploy_dir
          
          # 2. Copy the Backend files to the ROOT of deploy_dir
          cp -r phase-3/backend/* deploy_dir/
          
          # 3. Copy the README.md to the ROOT of deploy_dir
          cp README.md deploy_dir/
          
          # 4. Initialize a clean repo in deploy_dir
          cd deploy_dir
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 5. Add and Commit (Dockerfile is now at the root!)
          git add .
          git commit -m "Deploying flattened backend to Hugging Face"
          
          # 6. Force push to Hugging Face main branch
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME HEAD:main
