name: Sync to Hugging Face hub
on:
  push:
    branches: [008-todo-ai-chatbot]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          rm -rf phase-3/backend/.venv
          git checkout --orphan temp-branch
          
          # Add the README (metadata), phase-3 (code), and .github (workflow)
          git add README.md phase-3/ .github/
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Deploying clean version with HF metadata"
          git push --force hf temp-branch:main
